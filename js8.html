<!DOCTYPE html>
<html>
	<head>
		<title> Futher on Objets </title>
		<script type="text/javascript">
			function person(name,YOB){
				this.name=name;
				this.YOB=YOB;
				this.Age=Age;
			}
			function Age(){
				return (2017-this.YOB);
			}
			var tss = new person ("tss",1975);
			var tsa = new person ("Andal", 1980);
		</script>
	</head>
	<body>
		<script type="text/javascript">
			document.write (tss.Age()+"<br />");
			document.write (tsa.Age());
			var day = new Array("Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday");
			var month = new Array();
			for (x=6;x>-1;x--){
				document.write ("<br />" + day[x]  );
			}
			month[0] ="January";
			month[1] ="February";
			month[2] ="March";
			month[3] ="April";
			month[4] ="May";
			month[5] ="June";
			month[6] ="July";
			month[7] ="August";
			month[8] ="September";
			month[9] ="October";
			month[10] ="November";
			month[11] ="December";
			
			document.write ("<br />");
			for (i=0;i<month.length;i++)
			{
				document.write("<br /> " + month[i]);
			}
			
			var daymonth = day.concat(month);
			document.write ("<br />");
			document.write ("<br />");
			for (i=0;i<daymonth.length;i++)
			{
				document.write("<br /> " + daymonth[i]);
			}
			
			var strMonth=month.join();
			document.write ("<br /> " + strMonth);
			month.pop()
			var strMonth=month.join();
			document.write ("<br /> " + strMonth);
			
		</script>
	</body>
</html>
